<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simrarian Web Interface</title>
</head>
<body>
    <h1>Welcome to the Simrarian Web Interface</h1>
    <p>This is a Flask integrated web interface for interacting with your Simrarian project.</p>
    <form action="/submit" method="post">
        <label for="input">Enter your input:</label>
        <input type="text" id="input" name="input" required>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
